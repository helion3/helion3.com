---
layout: default
title: Helion3 Blog - Web, Desktop, & Mobile Software Architects - Portland Oregon
bodyclass: blog
---
<h2>Blog Posts</h2>
<p class="meta"></p>
<ul class="posts">
{% for post in site.posts %}
    <li>
        <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
        {{ post.excerpt }}
    </li>
{% endfor %}
</ul>
